<!DOCTYPE html>
<html>

<head>
    <title>Curling Camera System</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .sheet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .sheet-link {
            display: block;
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .sheet-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #007bff;
        }
    </style>
</head>

<body>
    <h1>Select a Curling Sheet</h1>
    <div class="sheet-grid">
        {% for sheet in sheets %}
        <a href="{% url 'sheet_detail' sheet.number %}" class="sheet-link">
            Sheet {{ sheet.number }}
        </a>
        {% endfor %}
    </div>
</body>

</html>
